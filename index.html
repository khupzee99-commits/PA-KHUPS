<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Abadnu Tournament</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* Optional: Adding a custom font from the image's style for better visual match */
        @font-face {
            font-family: 'CustomBold'; /* You would replace this with a font file if you had it */
            src: url('path/to/your/custom-bold-font.woff') format('woff');
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="tournament-poster">
        <div class="bgmi-logo-top-right">
           <img height="80px" src="image/LOL.jpg" alt="">
        </div>

        <div class="header-section">
            <div class="logo-wrapper">
                <div class="logo-shape">
                    <span class="miss-text">MISS</span>
                    <span class="abadnu-text">ABADNU</span>
                    <span class="tournament-text">TOURNAMENT</span>
                </div>
                <div class="bgmi-logo-inside">
                    BATTLEGROUNDS MOBILE INDIA
                </div>
            </div>
            
            <div class="prize-section">
                <div class="prize-amount">5000 INR</div>
                <div class="prizepool-tag">PRIZEPOOL</div>
            </div>
        </div>

        <div class="prize-distribution-section">
            <h2>Prize Distribution</h2>
            <ul>
                <li><span>1st - 2000</span></li>
                <li><span>2nd - 1500</span></li>
                <li><span>3rd - 1000</span></li>
            </ul>
            <div class="divider"></div>
            <ul>
                <li><span>B2B WWCD- 250</span></li>
                <li><span>Most Kill- 250</span></li>
            </ul>
        </div>
        
        <div class="entry-registration-section">
            <div class="entry-fee">ENTRY - 50 INR</div>
            
            <div class="info-block">
                <p>Start from - 15 December</p>
                <h3>For Registration</h3>
                <div class="contact-info">
                    <div class="contact-line whatsapp-icon">
                        +91 87986 15841 (ABADNU)
                    </div>
                    <div class="contact-line">
                        +91 7630026519 (ELVIS)
                    </div>
                </div>
            </div>
        </div>

        <div class="mummy-figure"></div>
        <div class="devil-figure"></div>

    </div>
</body>
</html>
